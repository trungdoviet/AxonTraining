<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">DemoRulesEngine</ui:define>
		<ui:define name="content">
			<h3>Salary</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:panelGrid columns="2">
						<p:outputLabel for="name">Name</p:outputLabel><p:inputText id="name" value="#{data.invoice.name}"></p:inputText>
						<p:outputLabel for="position">Position</p:outputLabel>
						<p:selectOneMenu id="position" value="#{data.invoice.position}">
							<f:selectItem itemLabel="None" noSelectionOption="true"></f:selectItem>
							<f:selectItem itemLabel="Developer" itemValue="Developer"></f:selectItem>
							<f:selectItem itemLabel="SM" itemValue="SM"></f:selectItem>

							<p:ajax event="change" listener="#{logic.onSelectPosition}" process="form" update="form"></p:ajax>
						</p:selectOneMenu>
						<p:outputLabel for="basicSalary">Basic salary</p:outputLabel><pe:inputNumber id="basicSalary" value="#{data.invoice.basicSalary}" decimalPlaces="0" symbol="$"></pe:inputNumber>
						<p:outputLabel for="workingDay">Working day</p:outputLabel><pe:inputNumber id="workingDay" value="#{data.invoice.workingDay}" decimalPlaces="0"></pe:inputNumber>
						<p:outputLabel for="netSalary">Net salary</p:outputLabel><pe:inputNumber id="netSalary" value="#{data.invoice.netSalary}"></pe:inputNumber>
					</p:panelGrid>
					
					<br />
					<p:commandButton actionListener="#{logic.calculate}" value="Calculate" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
